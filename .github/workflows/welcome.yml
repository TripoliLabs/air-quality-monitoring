name: Welcome New Contributors

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            ðŸ‘‹ Welcome! Thanks for opening your first issue in the Tripoli Air Quality Monitoring project.

            We're excited to have you contributing to cleaner air for Tripoli!
            A maintainer will review this soon. In the meantime:
            - Check our [Contributing Guide](../../CONTRIBUTING.md) for guidelines
            - Join the discussion in our [Discussions tab](../../discussions)
            - Read [CLAUDE.md](../../CLAUDE.md) for technical context

            **New to open source?** Look for issues labeled `good first issue` to get started!
          pr-message: |
            ðŸŽ‰ Thanks for your first pull request!

            We appreciate your contribution to Tripoli's air quality monitoring network.
            A maintainer will review your changes soon.

            Please make sure:
            - [ ] Tests pass (if applicable)
            - [ ] Code follows our style guide
            - [ ] You've updated documentation if needed

            **First time contributor?** Don't worry if you need to make changes - we're here to help!
